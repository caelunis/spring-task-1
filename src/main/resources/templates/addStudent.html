<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/add-student" method="post">
                    <div>
                        <p class="mt-2">NAME:</p>
                        <input name="name" type="text" class="form-control mt-1"
                               placeholder="Insert name...">
                        <p class="mt-2">SURNAME:</p>
                        <input name="surname" type="text" class="form-control mt-1"
                               placeholder="Insert surname...">
                        <p class="mt-2">EXAM:</p>
                        <input name="exam" type="number" class="form-control mt-1"
                               placeholder="Insert exam...">

                    </div>
                    <button type="submit" class="btn btn-danger mt-2">Add student</button>
                </form>

            </div>

        </div>
    </div>


</body>

</html>
